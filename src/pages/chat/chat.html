<ion-header>

    <ion-navbar color="chatLight">
        <ion-buttons end>
            <button ion-button icon-only (click)="exit()">
          Exit
        <ion-icon name="md-exit" ></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div id="chatMessages">
        <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
            <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
                <div class="username">
                    {{ message.username }}</div>
                <div class="messageContent">{{ message.message }}</div>
            </div>
        </div>
    </div>

</ion-content>

<ion-footer>
    <ion-toolbar color="light">
        <div id="footer">
            <div class="elem">
                <ion-input type="text" [(ngModel)]="message"></ion-input>
            </div>
            <div class="elem">
                <button ion-button icon-only (click)="sendMessage()">
        <ion-icon name="send" style="color: green;"></ion-icon> 
      </button>
            </div>
        </div>
    </ion-toolbar>
</ion-footer>
