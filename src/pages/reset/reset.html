<ion-header>
    <ion-navbar color="chatLight">
        <ion-title color="text">Reset Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label color="danger">Email </ion-label>
        <ion-input type="email" [(ngModel)]="email" name="emailAdd" required></ion-input>
    </ion-item>
    <p></p>
    <button ion-button block outline color="text" (click)="resetPassword()">Reset </button>
    <button ion-button block outline color="text" (click)="signIn()">Back To Login </button>
</ion-content>
<ion-footer>
    <ion-toolbar color="chatLight">
        <ion-title color="text">
            <h5>
                Avante-cs &copy; 2018
            </h5>
        </ion-title>
    </ion-toolbar>
</ion-footer>
